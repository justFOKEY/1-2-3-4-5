<!DOCTYPE html>
<html lang="en">
<head>
    <title>квадраты1</title>
<style>
    .square {
        position: absolute;
        width: 100px;
        height: 100px;
        margin: 15px;
    }

    .square_1 {
        top: 0;
        left: 0;
        border: 2px solid red;
        background-color: white;
    }

    .square_2 {
        top: 115px;
        left: 115px;
        border: 2px solid purple;
        background-color: white; 
    }

    .square_3 {
        top: 230px;
        left: 230px;
        border: 2px solid green;
        background-color: white; 
    }
</style>
</head>
<body>
<div class="square square_1"></div>
<div class="square square_2"></div>
<div class="square square_3"></div>
