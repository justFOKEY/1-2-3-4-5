<!DOCTYPE html>
<html lang="en">
<head>
    <title> квадрат с вырезами</title>
<style>
    .container {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: green;
    }

    .cutout {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: white;
    }

    .left_top {
        top: 10px;
        left: 10px;
    }

    .right_bottom {
        bottom: 10px;
        right: 10px;
    }
</style>
</head>
<body>
    <div class="container">
<div class="cutout left_top"></div>
<div class="cutout right_bottom"></div>
</div>
</body>
</html>
